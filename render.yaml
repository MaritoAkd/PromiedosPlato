services:
  - type: web
    name: copa-libertadores-plato
    env: node
    buildCommand: npm install && npm run build && npm run db:push:force
    startCommand: npm start
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: copa-db
          property: connectionString
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: copa-db
    databaseName: copa_libertadores
    user: copa_user
    plan: free